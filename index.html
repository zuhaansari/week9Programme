<!DOCTYPE html>
<html>
	<head>
		<title>
			JS programme
		</title>
	</head>
	<body>
		<button onmouseover=popup1();>
			click me!
		</button>
		<button onmouseover=popup2();>
			click me!
		</button>
		
		<script>
		var season=prompt("what season is it?");
		var people=prompt("how many people are there?");
		if(season=="spring"){
			if(people=>5)
			alert("€400 pp");
		}
		else if (season=="summer")
			if(people=>5)
			alert("€500 pp");
		}
		else if (season=="autumn")
			if(people=>5)
			alert("€450 pp");
		}
		else if (season=="winter")
			if(people=>5)
			alert("€600 pp");
		}
		
		
		</script>

	</body>
</html>
